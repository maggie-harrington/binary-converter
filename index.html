<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Binary Converter</title>
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <H1>Binary Converter</h1>
  <form id="binary-form">
    <input type="text" name="tbox" id="tbox" placeholder="Enter your text here"><br>
    <input type="radio" name="base" id="binary" value="binary" checked>Binary<br>
    <input type="radio" name="base" id="trinary" value="trinary">Trinary<br>
    <input type="radio" name="base" id="hex" value="hex">Hexadecimal<br>
    <button type="submit" id="submit">Submit</button>
  </form>
  <div id="output">

  </div>
</body>

</html>
